<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <b><u>Student Registration Form</u></b>
        <button><a href="./index.html">timetable page</a></button>  
    </header>
    <main>
        <table>
            <tr>
                <td class="td1">
                    <p>First Name:</p>

                </td>
                <td>

                    <input type="text" placeholder="Enter your first name" class="input">
                </td>

            </tr>
            <tr>
                <td class="td1">
                    <p>Last Name:</p>
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name" class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Email:</p>
                </td>
                <td>
                    <input type="text" placeholder="it should contain @." class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Mobile:</p>
                </td>
                <td>
                    <input type="text" placeholder="only 10 digits are allowed" class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Gender:</p>

                </td>
                <td>
                    <input type="radio" name="Gender">
                    <label for="">Male</label>
                    <input type="radio" name="Gender">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Date of Birth:</p>
                </td>
                <td>
                    <input type="datetime-local" placeholder="only 10 digits are allowed" class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Address:</p>
                </td>
                <td>
                    <textarea name="" class="input" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>City:</p>
                </td>
                <td>
                    <input type="text" class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Area PIN:</p>
                </td>
                <td>
                    <input type="number" class="input">
                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>State:</p>
                </td>
                <td>
                    <input type="text" class="input">

                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Qualification:</p>

                </td>
                <td>
                    <select>
                        <option value="" selected>Select Qualification</option>
                        <option value="">Bs Tharkialogy</option>
                        <option value="">BS </option>
                    </select>

                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Specialization:</p>
                </td>
                <td>
                    <p>
                        <input type="checkbox">
                        Computer Science
                    </p>
                    <p>
                        <input type="checkbox">
                        Information Technology
                    </p>
                    <p>
                        <input type="checkbox">
                        Computer Architecture
                    </p>
                    <p>
                        <input type="checkbox">
                        Tele Communication
                    </p>




                </td>
            </tr>
            <tr>
                <td class="td1">
                    <p>Password:</p>

                </td>
                <td>
                    <input type="text" class="input">
                </td>
            </tr>
            <tr>
                <td><button>Regester</button></td>
                <td></td>
            </tr>
        </table>

    </main>
    <footer></footer>
</body>

</html>
